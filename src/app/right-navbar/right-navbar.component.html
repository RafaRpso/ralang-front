<div class="flex flex-col min-h-screen w-64  h-[100%]">
    <div class="flex-grow">
        <div class="block py-2 px-2 bg-gray-800 transition duration-200 h-full">
            <textarea [(ngModel)]="notes" placeholder="Escreva suas anotações..."
                class="w-full h-[90%] p-2 bg-gray-700 text-white rounded-lg resize-none"></textarea>

            <!-- Contêiner para alinhar o botão à direita -->
            <div class="flex justify-end">
                <button (click)="saveNotes()"
                    class="py-2 px-4 bg-purple-500 text-white rounded-lg hover:bg-blue-600 transition duration-200 mt-2">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</div>
